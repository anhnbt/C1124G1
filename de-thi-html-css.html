<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS sẽ được thêm vào đây */
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Left Section -->
    <section class="login-section">
        <div class="logo">Digital</div>

        <h1>Artificial Intelligence Driving Results For The Travel Industry</h1>
        <p>Welcome back! Please login to your account.</p>

        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="hakeem@digital.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password">
            </div>

            <div class="form-options">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="form-buttons">
                <button type="submit">Login</button>
                <button type="button" class="signup">Sign Up</button>
            </div>

            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button>Facebook</button>
                    <button>LinkedIn</button>
                    <button>Google</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Right Section -->
    <section class="illustration-section">
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>

        <!-- Illustration -->
        <div class="illustration">
            <img src="illustration.png" width="100%" alt="">
        </div>
    </section>
</div>
</body>
</html>
