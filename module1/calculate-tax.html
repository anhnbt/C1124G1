<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Tax</title>
</head>
<body>
<script>
    function calculateTax(income) {
        let tax = 0;
        let level = 0;

        if (income <= 5_000_000) {
            level = 0;
        } else if (income <= 10_000_000) {
            level = 1;
        } else if (income <= 18_000_000) {
            level = 2;
        } else if (income <= 32_000_000) {
            level = 3;
        } else if (income <= 52_000_000) {
            level = 4;
        } else if (income <= 80_000_000) {
            level = 5;
        } else {
            level = 6;
        }

        switch (level) {
            case 0:
                tax = income * 0.05;
                break;
            case 1:
                tax = income * 0.1 - 250_000;
                break;
            case 2:
                tax = income * 0.15 - 750_000;
                break;
            case 3:
                tax = income * 0.2 - 1_650_000;
                break;
            case 4:
                tax = income * 0.25 - 3_250_000;
                break;
            case 5:
                tax = income * 0.3 - 5_850_000;
                break;
            case 6:
                tax = income * 0.35 - 9_850_000;
                break;
            default:
                console.log("Không hợp lệ");
        }

        return tax;
    }

    // Ví dụ tính thuế
    let income = 12_000_000; // Thu nhập 12 triệu
    console.log("Số thuế phải nộp:", calculateTax(income));
</script>
</body>
</html>
